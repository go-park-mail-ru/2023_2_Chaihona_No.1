version: "3.9"
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "12345"
      POSTGRES_USER: "kopilka"
      POSTGRES_DB: "kopilka"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    ports:
      - "5432:5432"
    volumes: 
      - ./db/migrations/:/docker-entrypoint-initdb.d
      - ../.:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kopilka -d kopilka"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - /path/to/local/data:/root/redis
      - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=12345
      - REDIS_PORT=6379
      - REDIS_DATABASES=16
  kopilka.api:
    image: m0rdovorot/kopilka.api
    ports:
      - "8001:8001"
  kopilka.auth:
    image: m0rdovorot/kopilka.auth
    ports:
      - "8081:8081"
  kopilka.pay:
    image: m0rdovorot/kopilka.pay
    ports:
      - "8082:8082"
  kopilka.posts:
    image: m0rdovorot/kopilka.posts
    ports:
      - "8083:8083"